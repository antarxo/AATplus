<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AAT — Capture Baseline Viewport</title>
  <style>
    html,body{height:100%;margin:0;background:#0b0f14;color:#e7eefc;font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    .box{max-width:820px;margin:0 auto;padding:18px 16px;}
    .card{background:rgba(20,24,32,.92);border:1px solid rgba(255,255,255,.16);border-radius:14px;padding:16px 18px;box-shadow:0 14px 40px rgba(0,0,0,.55);}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:baseline;margin:6px 0;}
    code{background:rgba(255,255,255,.08);padding:2px 6px;border-radius:6px;}
    button{appearance:none;border:1px solid rgba(255,255,255,.2);background:rgba(255,255,255,.08);color:#e7eefc;
      padding:10px 12px;border-radius:10px;cursor:pointer;font-weight:600;}
    button:hover{background:rgba(255,255,255,.12);}
    .muted{opacity:.8}
  </style>
</head>
<body>
  <div class="box">
    <div class="card">
      <div class="row"><b>Baseline capture</b> <span class="muted">(από την “κανονική” προβολή χωρίς iframe)</span></div>
      <div class="row"><span class="muted">Viewport:</span> <code id="vp">…</code></div>
      <div class="row"><span class="muted">Aspect ratio:</span> <code id="ar">…</code></div>
      <div class="row"><span class="muted">DPR:</span> <code id="dpr">…</code> <span class="muted">visualViewport.scale:</span> <code id="vvs">…</code></div>
      <hr style="border:0;border-top:1px solid rgba(255,255,255,.12);margin:14px 0;">
      <div class="row">
        <button id="save">Αποθήκευση baseline</button>
        <button id="saveOpen">Αποθήκευση + Άνοιγμα launcher</button>
      </div>
      <div class="muted" style="margin-top:10px">
        Αυτό γράφει στο localStorage τα <code>innerWidth/innerHeight</code> (ή <code>visualViewport</code> όταν υπάρχει).
        Μετά ο launcher τα χρησιμοποιεί ώστε το iframe να δείχνει 1:1 όπως βλέπεις “κανονικά”.
      </div>
    </div>
  </div>

  <script>
  (function(){
    const KEY_W = 'AAT_BASELINE_VW_STANDALONE';
    const KEY_H = 'AAT_BASELINE_VH_STANDALONE';

    function getVP(){
      const vv = window.visualViewport;
      const vw = vv ? vv.width  : (window.innerWidth  || document.documentElement.clientWidth  || 0);
      const vh = vv ? vv.height : (window.innerHeight || document.documentElement.clientHeight || 0);
      const vvs = vv ? vv.scale : 1;
      return {vw, vh, vvs};
    }

    function render(){
      const {vw, vh, vvs} = getVP();
      document.getElementById('vp').textContent = Math.round(vw) + "×" + Math.round(vh);
      document.getElementById('ar').textContent = (vw/vh).toFixed(4);
      document.getElementById('dpr').textContent = (window.devicePixelRatio||1).toFixed(2);
      document.getElementById('vvs').textContent = (vvs||1).toFixed(3);
    }

    function save(){
      const {vw, vh} = getVP();
      if (!vw || !vh) return;
      localStorage.setItem(KEY_W, String(vw));
      localStorage.setItem(KEY_H, String(vh));
    }

    document.getElementById('save').addEventListener('click', ()=>{ save(); render(); });
    document.getElementById('saveOpen').addEventListener('click', ()=>{
      save();
      // default launcher file name (v6) + app param passthrough if present
      const p = new URLSearchParams(location.search);
      const app = p.get('app') || './index.html';
      location.href = './laat.html?app=' + encodeURIComponent(app) + '&debug=1';
    });

    window.addEventListener('resize', render, {passive:true});
    if (window.visualViewport) window.visualViewport.addEventListener('resize', render, {passive:true});
    render();
  })();
  </script>
</body>
</html>
